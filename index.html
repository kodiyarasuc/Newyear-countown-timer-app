<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Countown to</p>
        <h2>New Year</h2>
        <div class="counter">
            <div class="box">
                <h2 id="day">00</h2>
                <span>Days</span>
            </div>
            <div class="box">
                <h2 id="hour">00</h2>
                <span>Hour</span>
            </div>
            <div class="box">
                <h2 id="minute">00</h2>
                <span>Minutes</span>
            </div>
            <div class="box">
                <h2 id="second">00</h2>
                <span>Second</span>
            </div>
        </div>
    </div>
   
    

    <script src="script.js"></script>
</body>
</html>
